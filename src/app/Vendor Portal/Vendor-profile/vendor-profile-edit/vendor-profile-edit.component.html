<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="bg-dark sidebar-sticky" >
          <ul class="nav flex-column">
            <h6>
              <li class="nav-item">
                <div class="dropdown">
                  <button class="bg-dark dropbtn"><i class="fa fa-user fa-lg"></i> &nbsp;Vendor Profile</button>
                  <div class="dropdown-content">
                    <a class="nav-link" routerLink="/vendorprofiledetail"><i class="fa fa-user-circle-o"></i> Vendor Profile Detail</a>
                    <a class="nav-link" routerLink="/vendorprofileedit"><i class="fa fa-edit"></i> Vendor Profile Edit</a>
                  </div>
                </div>
            </li>
           </h6>
            <h6>
                <li class="nav-item">
                  <div class="dropdown">
                    <button class="bg-dark dropbtn"><i class="fa fa-home fa-lg"></i> &nbsp;Vendor Dashboard</button>
                    <div class="dropdown-content">
                      <a class="nav-link" routerLink="/vendorquotation"><i class="fa fa-address-book"></i> Request for Quotation</a>
                      <a class="nav-link" routerLink="/vendorpurchaseorder"><i class="fa fa-desktop"></i> Purchase Order</a>
                      <a class="nav-link" routerLink="/vendorgoodsreceipt"><i class="fa fa-list"></i> Goods Receipt</a>
                    </div>
                  </div>
              </li>
            </h6>
            
            <h6>
              <li class="nav-item">
                <div class="dropdown">
                  
                  <button class="bg-dark dropbtn" ><i class="fa fa-cogs fa-lg"></i> &nbsp;Vendor Finance Sheet</button>
                  <div class="dropdown-content">
                    <a class="nav-link" routerLink="/vendorinvoice"><i class="fa fa-envelope"></i> Invoice Details</a>
                    <a class="nav-link" routerLink="/vendorpaymentaging"><i class="fa fa-paypal"></i> Payments and Aging</a>
                    <a class="nav-link" routerLink="/vendorcredit"><i class="fa fa-credit-card"></i> Credit memo</a>
                    <a class="nav-link" routerLink="/vendordebit"><i class="fa fa-sticky-note"></i> Debit Memo</a>
                  </div>
                </div>
            </li>
          </h6>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-5">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-0 mb-0 border-bottom">
          <!-- <h1 class="h2">Customer Profile Edit</h1> -->
          <breadcrumb #parent> 
            <ol class="breadcrumb">
              <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                <li *ngIf="!route.terminal" class="breadcrumb-item">
                  <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
                </li>
                <li style="font-size: large; font-weight: 600;" *ngIf="route.terminal" class="breadcrumb-item active"><a style="text-decoration: none;" href="" [routerLink]="[route.url]">{{ route.displayName }}</a></li>
              </ng-template>
            </ol>
          </breadcrumb>
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-0 mb-0 border-bottom">
            <div style="margin-left:4%;" class="container rounded bg-white mt-0 mb-0">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span> </span></div> -->
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-0">
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="" [(ngModel)]="fname"></div>
                                <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="last name" [(ngModel)]="lname"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Mobile</label><input type="text" class="form-control" placeholder="enter mobile number" value="" [(ngModel)]="mobile"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value="" [(ngModel)]="address"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" placeholder="enter city" value="" [(ngModel)]="city"></div>
                                <div class="col-md-6"><label class="labels">District</label><input type="text" class="form-control" placeholder="enter district" value="" [(ngModel)]="district"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="" [(ngModel)]="country"></div>
                                <div class="col-md-6"><label class="labels">Pincode</label><input type="text" class="form-control" value="" placeholder="pincode" [(ngModel)]="pincode"></div>
                            </div>
                            <div class="mt-4 text-center"><button class="btn btn-primary profile-button" type="button" (click)="update()">Save Profile</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </div>
  </div>
