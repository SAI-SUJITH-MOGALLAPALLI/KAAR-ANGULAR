<body>

    <img style="margin-left: 6%; top: 0%; position: absolute;" height="125px" width="125px" src="https://www.kaartech.com/wp-content/themes/kaar/images/logo.png">

  <div class="login-wrappper" style="margin-top: 4%;">
      <div class="card">
          <div class="card-body">
            <!-- (ngSubmit)="onSubmit(signInForm)"#signInForm="ngForm" -->
              
              <form class="form-signin" #f="ngForm"(ngSubmit)="getresult(f)">
                  <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                  <i style="color: aliceblue; align-items: center; margin-top: 0%; margin-left: 40%;" class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
                  <br>
                  <h1 style="font-family: Georgia; margin-top: 5%; margin-left: 27%; color: rgb(255, 255, 255); font-weight: 600; " class="h3 mb-3 font-weight">Login Here</h1>
                  <table>
                    <tr>
                      <td>
                        <h2 style="color: whitesmoke;"><i class="fa fa-user " aria-hidden="true"></i> Customer ID: </h2>
                      </td>
                      <td style="width: 50%;">
                        <label  for="inputEmail" class="sr-only">Vendor ID </label>
                        <input type="text" id="inputEmail" name="uname" class="form-control" 
                        placeholder="Email address" required autofocus ngModel #name="ngModel">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        
                        <h2 style="color: whitesmoke;"><i class="fa fa-lock " aria-hidden="true"></i> Password: </h2>
                        </td>
                      <td>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="pwd" class="form-control" 
                        placeholder="Password" required ngModel #pwd="ngModel">
                      </td>
                    </tr>
                  </table>
                  
                  
                  <!-- <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div> -->

                    Login</button>

                    Please fill all fields
                  </div>
                  <button style="background-color: cornsilk; color: black; margin-left: 31%;" class="btn btn-primary" *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
