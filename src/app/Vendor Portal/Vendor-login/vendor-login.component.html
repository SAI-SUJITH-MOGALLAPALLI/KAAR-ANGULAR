<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav style="height: 50px;" class="navbar navbar-dark bg-red" >
    <img style="margin-left: 6%; top: 0%; position: absolute;" height="125px" width="125px" src="https://www.kaartech.com/wp-content/themes/kaar/images/logo.png">
  </nav>
  <div class="login-wrappper" style="margin-top: 4%;">
      <div class="card">
          <div class="card-body">
              <form class="form-signin" #f="ngForm"(ngSubmit)="getresult(f)">
                  <i style="color: aliceblue; align-items: center; margin-top: 0%; margin-left: 40%;" class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
                  <br>
                  <h1 style="font-family: Georgia; margin-top: 5%; margin-left: 27%; color: rgb(255, 255, 255); font-weight: 600; " class="h3 mb-3 font-weight">Login Here</h1>
                  <table>
                    <tr>
                      <td>
                        <h2 style="color: whitesmoke;"><i class="fa fa-user " aria-hidden="true"></i> Vendor ID: </h2>
                      </td>
                      <td style="width: 50%;">
                        <label  for="inputEmail" class="sr-only">Vendor ID </label>
                        <input type="text" id="inputEmail" name="uname" class="form-control" 
                        placeholder="Vendor ID" required autofocus ngModel #name="ngModel">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        
                        <h2 style="color: whitesmoke;"><i class="fa fa-lock " aria-hidden="true"></i> Password: </h2>
                        </td>
                      <td>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="pwd" class="form-control" 
                        placeholder="Password" required ngModel #pwd="ngModel">
                      </td>
                    </tr>
                  </table>
                  <button (click)="toggleLoading()" class="btn btn-lg btn-primary btn-block" type="submit">
                    Login</button>
                  <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                    Please fill all fields
                  </div>
                  <button style="background-color: cornsilk; color: black; margin-left: 31%;" class="btn btn-primary" *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                  </button>
                </form>
          </div>
      </div>
  </div>
</body>
</html>
